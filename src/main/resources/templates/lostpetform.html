<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>
<div>

    <nav class="navbar navbar-expand-sm bg-light fixed-top">

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item nav-link">
                Welcome <span>user</span>!
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">All Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/lostPets">Lost Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/foundPets">Found Pets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/add">Add Lost Pet</a>
            </li>


            <!--Only the admin can see a list of users-->

            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>

    </nav>

    <div class="jumbotron text-center">
        <h1>Help Find our Lost Furry Friends &#9785;</h1>
    </div>

</div>

<p/>

<form action="/add"
      enctype="multipart/form-data"
      method="post">

    <input type="hidden" id="id" name="id" value="0">

    <div class="form-group">
        <label for="name">Name:</label>

        <input class="form-control" type="text" id="name" name="name" value=""/>
    </div>

    <div class="form-group">
        <label for="dateLost">Date Lost:</label>
        <input class="form-control-sm" type="date"
               value=""
               id="dateLost" name="dateLost"/>

    </div>

    <div class="form-group">
        <label for="description">Description:</label>

        <input class="form-control" type="text" id="description" name="description" value=""/>
    </div>

    <div class="form-group">
        <label for="status">Status:</label>

        <select class="form-control" type="text" id="status" name="status">
            <option value="">Select</option>
            <option value="Lost">Lost</option>
            <option value="Found">Found</option>
        </select>
    </div>



    <input type="hidden" value="" name="hiddenImgURL"/>

    <div class="form-group">
        <input class="form-control-file" type="file" name="file"/>
        (Update or add new photo)
    </div>

    <input class="submit-btn" type="submit" value="Submit"/>
</form>

</body>
</html>
